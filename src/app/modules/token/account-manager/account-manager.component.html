<div>
  {{transacting}}
</div>
<div class="buffering" *ngIf="issued == -1">
  <p>
    Contacting contract
  </p>
</div>
<div class="new-user" *ngIf="issued == 0">
  <p>
    Hi there!
    <br> Thank you for checking out Protea Party!
    <br> As a token of our thanks, please click the button for some complimentary Protea!
  </p>
  <button mat-raised-button (click)="claimTokens()">
    Claim Gift
  </button>
</div>
<div class="token-details" *ngIf="issued > 0">
  <div class="row">
    <div class="label">
      Earned
    </div>
    <div class="value">
      {{ issued }}
    </div>
  </div>
  <div class="row">
    <div class="label">
      Balance
    </div>
    <div class="value">
      {{ balance }}
    </div>
  </div>
  <div class="row">
    <button mat-raised-button (click)="loadBalances()">
      Refresh Balances
    </button>
  </div>
  <div class="row">
    <mat-form-field hintLabel="Please enter a valid address">
      <input matInput #sendAddress maxlength="42" placeholder="0x8888f1f195afa192cfee860698584c030f4c9db1">
      <mat-hint align="end">{{ isValidAddress(sendAddress.value) ? "Valid" : "Invalid" }}</mat-hint>
    </mat-form-field>
    <button mat-raised-button [disabled]="!isValidAddress(sendAddress.value)">
      Transfer tokens
    </button>
  </div>
</div>

<div class="debug">
  <button mat-raised-button (click)="loadBalance()">
    loadBalance
  </button>
  <button mat-raised-button (click)="loadTotal()">
    LoadTotal
  </button>
  <button mat-raised-button (click)="resetAccount()">
    Reset
  </button>
  <button mat-raised-button (click)="loadBalances()">
    Attempt Loading again
  </button>
</div>

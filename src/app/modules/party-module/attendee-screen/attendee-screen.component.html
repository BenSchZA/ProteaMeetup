<div class="event-details">
  <div class="label">
    <h3>
      {{event?.name}}
    </h3>
  </div>
  <div class="label">
    <span>
      Number tickets available:
    </span>
    {{event?.registered}} / {{event?.limitOfParticipants}}
  </div>
  <div class="label">
    <span>
      RSVP stake:
    </span>
    {{event?.deposit}}
  </div>
</div>
<div class="pending-rsvp">
  check if stake available
  <button mat-raised-button [disabled]="">
    RSVP Now
  </button>
</div>
<div class="rsvp-confirmed">
  You have RSVP'd for {{event?.name}}
</div>

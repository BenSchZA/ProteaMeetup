<!-- If checks here -->
<p>
  state: {{ state }}
</p>

<app-init-screen *ngIf="state == 'init'" [deployedEvents]="events" (publishContract)="onDeploy($event)" (contractAddress)="onFetch($event)"></app-init-screen>

<app-admin-screen  *ngIf="state !== 'init'"></app-admin-screen>
<app-attendee-screen *ngIf="state !== 'init'"></app-attendee-screen>
<app-payout-screen *ngIf="state !== 'init'"></app-payout-screen>

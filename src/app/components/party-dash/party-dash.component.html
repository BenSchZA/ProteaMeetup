<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="12" rowHeight="350px">
    <mat-grid-tile  colspan="3" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Welcome!
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Over view intro text</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile  colspan="4" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Protea Token Controls
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-account-manager></app-account-manager>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile  colspan="5" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Protea Party
          </mat-card-title>
        </mat-card-header> 
        <mat-card-content class="dashboard-card-content">
          <app-party-controller></app-party-controller>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
